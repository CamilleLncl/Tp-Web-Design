<!DOCTYPE html>
<html  ng-app="store">

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Café à 1euro dans Paris</title>
		<script type="text/javascript" src="./vendor/angular/angular.js"> </script>
		<script type="text/javascript" src="./js/script.js"> </script>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<link rel="stylesheet" type="text/css" href="./vendor/bootstrap/bootstrap.css" />
		
	</head>

	<body ng-controller="storeController as storectrl">			
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="./index.html">Café à 1euro dans Paris</a>
				</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="./index.html">List</a></li>
				<li><a href="./map.html">Map</a></li>
				<li><input type="text" class="form-control" placeholder="Search" ng-model="searchText"></li>
			</ul>	
			</div>
		</nav>
		
		<!-- <div class="tabs_head"> -->
		<span ng-click="storectrl.selectTab(1)"
			ng-class="{'tab_selected':storectrl.selectedTab===1}"> 
			<a href="#" class="btn btn-default"> Liste des cafés</a>
		</span><span 
			ng-click="storectrl.selectTab(2)"
			ng-class="{'tab_selected':storectrl.selectedTab===2}">
			<a href="#" class="btn btn-default">Ajouter un café</a>
		</span><!-- </div> -->
		
		<div class="tabs_content">
		<div ng-class="{'tab_selected':storectrl.selectedTab===1}">
			<div class="table-responsive">
			<table class="table">
			<thead>
			<tr>
			<th class="col-md-4" ng-click="storectrl.tri('fields.nom_du_cafe')">
			Nom du café
			</th><th class="col-md-4">
			Adresse
			</th><th class="col-md-4" ng-click="storectrl.tri('fields.arrondissement')">
			Arrondissement
			</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="cafe in storectrl.list|orderBy:storectrl.order_by|filter:searchText">
			<td class="col-md-4">{{cafe.fields.nom_du_cafe}}
			</td><td class="col-md-4">{{cafe.fields.adresse}}
			</td><td class="col-md-4">{{cafe.fields.arrondissement}}
			</td>			
		</tr>
		</tbody>
		</table>
		</div>
		</div>
		
		<div ng-class="{'tab_selected':storectrl.selectedTab===2}">
			
			<form name="infoForm" class="form-horizontal" ng-submit="infoForm.$valid && storectrl.on_submit()">
<fieldset>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Nom du café</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="nom du café" class="form-control input-md" ng-model="storectrl.cafe.fields.nom_du_cafe" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Adresse</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="adresse" class="form-control input-md" ng-model="storectrl.cafe.fields.adresse" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Arrondissement</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control" ng-model="storectrl.cafe.fields.arrondissement">
      <option value="75001">75001</option>
      <option value="75002">75002</option>
      <option value="75003">75003</option>
      <option value="75004">75004</option>
      <option value="75005">75005</option>
      <option value="75006">75006</option>
      <option value="75007">75007</option>
      <option value="75008">75008</option>
      <option value="75009">75009</option>
      <option value="75010">75010</option>
      <option value="75011">75011</option>
      <option value="75012">75012</option>
      <option value="75013">75013</option>
      <option value="75014">75014</option>
      <option value="75015">75015</option>
      <option value="75016">75016</option>
      <option value="75017">75017</option>
      <option value="75018">75018</option>
      <option value="75019">75019</option>
      <option value="75020">75020</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Ajouter" />
  </div>
</div>

</fieldset>
</form>		
		</div></div>
		
		
		
	</body>
</html>
